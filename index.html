<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JCL9-BALL Privacy Policy</title>
    <script>
        // ブラウザの言語設定に基づいて自動リダイレクト
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('ja')) {
            window.location.href = './ja/';
        } else {
            window.location.href = './en/';
        }
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>JCL9-BALL Privacy Policy</h1>
        <p>Please select your language / 言語を選択してください</p>
        <a href="./en/" style="margin: 20px;">English</a>
        <a href="./ja/" style="margin: 20px;">日本語</a>
    </div>
</body>
</html>
